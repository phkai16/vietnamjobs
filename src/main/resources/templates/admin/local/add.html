<html th:replace="~{layouts/admin/index :: renderBody('VietnamJobs - Thêm khu vực', ~{this::.content-wrapper})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>VietnamJobs - Thêm khu vực</title>
</head>

<body>
<div class="content-wrapper">
    <!-- Breadcrumb -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Thêm khu vực</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Trang chủ</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/local}">Khu vực</a></li>
                        <li class="breadcrumb-item active">Thêm mới</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification -->
    <div class="alert alert-success alert-dismissible" style="margin: 10px 15px 0 15px" th:if="${next != null}">
        <button aria-hidden="true" class="close" data-dismiss="alert" type="button">×</button>
        <h5><i class="icon fas fa-check"></i> Notification</h5>
        <p th:text="${next}"></p>
    </div>
    <div class="alert alert-dismissible bg-maroon color-palette" style="margin: 10px 15px 0 15px"
         th:if="${error != null}">
        <button aria-hidden="true" class="close" data-dismiss="alert" style="color: white" type="button">×</button>
        <h5><i class="icon fas fa-ban"></i> Alert!</h5>
        <p th:text="${error}"></p>
    </div>

    <!-- Main content -->
    <section class="content">
        <h1>Local Add</h1>
    </section>

</div>

</body>
</html>
